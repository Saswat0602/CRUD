<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">
              Employee Management System</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"> <i class="fas fa-angle-double-left"></i> All User</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light"
            >use this bellow from to create a new account
          </span>
        </div>
        <form id="update_user" method="post">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" id="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="saswat ranjan"
              />
            </div>

            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Example@gmail.com"
              />
            </div>



            <div class="form-group"> 
              <label for="gender" class="text-light">Gender</label>

              <div class="radio inline">
                <input id="radio-2" type="radio" name="gender" value="Male" />
                <label for="radio-2" class="text-light">male</label>
              </div>

              <div class="radio inline">
                <input id="radio-3" type="radio" name="gender" value="Female" />
                <label for="radio-3" class="text-light">Female</label>
              </div>
              
              <!-- <div class="radio inline">
                  <input
                    type="radio"
                    name="gender"
                    value="Other"
                  />
                  <label for="gender" class="text-light">Other</label>
              </div> -->
            </div>

            <div class="form-group">
              <label for="" class="text-light">Status</label>
              <div class="radio inline">
                <input id="radio-4" type="radio" name="status" value="Active" />
                <label for="radio-4" class="text-light">Active</label>
              </div>
              <div class="radio inline">
                <input
                  id="radio-5"
                  type="radio"
                  name="status"
                  value="Inactive"
                />
                <label for="radio-5" class="text-light">Inactive</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
